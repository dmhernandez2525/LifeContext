# Build fix: Testing Render builds
version: "1"

services:
  - type: web
    name: life-context-site
    runtime: static
    buildCommand: |
      npm install -g pnpm@9.15.0
      pnpm install --no-frozen-lockfile
      pnpm --filter @lcc/web build
    staticPublishPath: apps/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: SKIP_INSTALL_DEPS
        value: "true"
      - key: VITE_CONVEX_URL
        sync: false  # Set in Render dashboard - your Convex deployment URL

