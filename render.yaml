version: "1"

services:
  - type: web
    name: life-context-web
    runtime: static
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.15.0 --activate
      pnpm install --no-frozen-lockfile
      pnpm --filter @lcc/web build
    staticPublishPath: apps/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: CI
        value: "false"
      - key: npm_config_frozen_lockfile
        value: "false"
