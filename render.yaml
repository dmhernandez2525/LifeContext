version: "1"

services:
  - type: web
    name: life-context-web
    runtime: static
    buildCommand: npm install -g pnpm && pnpm install --no-frozen-lockfile && pnpm --filter @lcc/web build
    staticPublishPath: apps/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: SKIP_INSTALL
        value: "true"
