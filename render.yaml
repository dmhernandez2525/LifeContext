version: "1"

services:
  # The main web application
  - type: web
    name: life-context-web
    runtime: static
    buildCommand: corepack enable && pnpm install --no-frozen-lockfile && pnpm --filter @lcc/web build
    staticPublishPath: apps/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
